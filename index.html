<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Translate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="column">

    <h3>English-Chinese Translator</h3>
    <div class="row">
      <p>From:</p><input class = "no-margin" id="originalWordBox"></input>
      <p>To:</p><input class = "no-margin" id="translationWordBox"></input>
      <select id = "conversionBoxFrom">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
      </select>

      <select id = "conversionBoxTo">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
      </select>

    </div>
    <select id = "conversionBox">
      <option value="English">English to Chinese</option>
      <option value="Chinese">Chinese to English</option>
    </select>


      <a href="http://translate.yandex.com/">Powered by Yandex.Translate</a>

  </div>


  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
