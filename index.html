<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Translate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="column">

    <h3>Kev's Friendly Translator</h3>
    <div class="row">

      <div class ="column">

      <div class = "row">
      <!-- this box determines the list of supported languages. Get codes from Yandex API to add new languages -->
      <p>From:</p>
      <select class="select-box" id = "conversionBoxFrom">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="ko">Korean</option>
      </select>

    </div>
    <input class = "text-box no-margin" id="originalWordBox" placeholder ="Input text here!"></input>
    </div>

    <button id="switchButton">â‡Œ</button>

    <div class = "column">
    <div class = "row">
      <p>To:</p>
      <select class="select-box" id = "conversionBoxTo">
        <option value="es">Spanish</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="en">English</option>
        <option value="ko">Korean</option>
      </select>

    </div>

    <input class = "text-box no-margin" id="translationWordBox" placeholder ="Output will show here" readonly></input>

    </div>
    </div>

      <a href="http://translate.yandex.com/">Powered by Yandex.Translate</a>

  </div>

  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
